<html lang="en">
	<head>
		<meta charset="utf-8">

		<link rel="stylsheet" href="../css/style.css">
		<link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
		<link rel="manifest" href="../favicon/site.webmanifest">
		<link rel="mask-icon" href="../favicon/safari-pinned-tab.svg" color="#5bbad5">

		<meta name="theme-color" content="#ffffff">
	</head>
	<body>
	<section class="vh-100">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-6 text-black">

					<div class="px-5 ms-xl-4">
						<i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
						<a class="h1 text-dark" href="{{ url }}">XBUIT</a>
					</div>

					<div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

						<form style="width: 23rem;" action="#" method="post">

							<h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Inloggen</h3>

							<div class="form-outline mb-4">
								<input type="text" name="Username" class="form-control form-control-lg" />
								<label class="form-label">Gebruikersnaam</label>
							</div>

							<div class="form-outline mb-4">
								<input type="password" name="Password" class="form-control form-control-lg" />
								<label class="form-label">Wachtwoord</label>
							</div>
							<p class="fw-lighter text-danger">{{ Message }}</p>
							<div class="pt-1 mb-4">
								<input type="submit" class="btn btn-info btn-lg btn-block" value="Ga!"></input>
							</div>

							<p>Heb je geen account? <a href="Signup" class="link-info">Registreer je hier</a></p>

						</form>

					</div>

				</div>
				<div class="col-sm-6 px-0 d-none d-sm-block">
					<img src="https://images.pexels.com/photos/2760856/pexels-photo-2760856.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
						 alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
				</div>
			</div>
		</div>
	</section>
	</body>
</html>
